<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="077/leaflet-src.js"></script>
    <style type="text/css">
            html, body, #photo {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }
        </style>
    <script src='zoomify077.js'>

    </script>
    <link rel="stylesheet" href="077/leaflet.css">
    <style>
        #map {
            height: 300px;
            overflow: hidden;
            border: 1px solid red;
        }
    </style>
</head>

<body>
  <div id="photo"></div>
     <script type="text/javascript">
         var map = L.map('photo').setView(new L.LatLng(0,0), 0);
         L.tileLayer.zoomify('http://thematicmapping.org/playground/zoomify/books/', {
             width: 5472,
             height: 3648,
             tolerance: 0.8,
             attribution: 'Photo: Bj√∏rn Sandvik'
         }).addTo(map);
     </script>
</body>

</html>
